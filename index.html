<!DOCTYPE html>   <!—Required at the start of an HTML code—>

<html>   <!—Required at the start of the html program—>
<head>
	<title>	Chalet Ibex-Window</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="chalet,Ibex,Les Gets, Mountain, montagne,ski">
	<meta name="description" content="A description of the chalet">
	<meta name="author" content="Yannick Aron, le plus beau des plus beaux">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="30">
   
	<style>
  .Content{width:100%;height:100%;position:fixed;}
    .pDesktop{   position:absolute;top:50%;width:100%;text-align: center;color:red;}
    .piPadP{  position:absolute; top:55%;width:100%;text-align: center;color:red;}
    .piPadL{   position:absolute;top:60%;width:100%;text-align: center;color:red;}
    .piPhoneL{ position:absolute;  top:65%;width:100%;text-align: center;color:red;}
    .piPhoneP{ position:absolute;  top:70%;width:100%;text-align: center;color:red;}
    #wScreen{position:absolute;top:30%;width:100%;text-align: center;color:red;}
    #hScreen{position:absolute;top:35%;width:100%;text-align: center;color:red;}
    #oScreen{position:absolute;top:40%;width:100%;text-align: center;color:red;}

  /*Computer Screen   W=1321 H=882*/
@media  screen  ((min-width: 1101px) ) { 
     .pDesktop{   display:block;}
    .piPadP{   display:none;}
    .piPadL{   display:none;}
    .piPhoneL{   display:none;}
    .piPhoneP{   display:none;}
}

/*iPad Landscape: W=1080 H=684  */
@media  screen  ((((max-width: 1100px))) ) {   
  .pDesktop{   display:none;}
    .piPadP{   display:none;}
    .piPadL{   display:block;}
    .piPhoneL{   display:none;}
    .piPhoneP{   display:none;}
}

/*iPad Portrait: W=810 H=954 **** Changed to width from height******* 
@media  screen and ((((min-width: 821px) and (max-width: 1100px))) and (orientation: portrait) ) {   
  .pDesktop{   display:none;}
    .piPadP{   display:block;}
    .piPadL{   display:none;}
    .piPhoneL{   display:none;}
    .piPhoneP{   display:none;}
}*/
 
/*Mobile  Landscape: W=800 H=331*/        
@media  screen  ((max-width: 820px) ) {
  .pDesktop{   display:none;}
    .piPadP{   display:none;}
    .piPadL{   display:none;}
    .piPhoneL{   display:block;}
    .piPhoneP{   display:none;}
}
  
/*Mobile  Portrait: W=414 H=715        
@media  screen and ((max-height: 820px) and (orientation: portrait)) {
  .pDesktop{   display:none;}
    .piPadP{   display:none;}
    .piPadL{   display:none;}
    .piPhoneL{   display:none;}
    .piPhoneP{   display:block;}
}*/
 </style>
	
</head>
<body> 


  
  <div class="Content">     
    <p class="pDesktop" >  Desktop</p>
    <p class="piPadP" >  iPad Portrait</p>
    <p class="piPadL" >  iPad Landscape</p>
    <p class="piPhoneL" >  iPhone Landscape</p>
    <p class="piPhoneP" >  iPhone Portrait</p>

      <p id="pContact1">Displays the size of your device screen</p>
      <p id="wScreen">Height</p>
      <p id="hScreen">Width</p>
      <p id="oScreen">Orientation</p>
    </div> 
  
 <script>
      function WindowS()
      {
        alert("Running WindowS 4");
  var w=window.innerWidth;
    var h=window.innerHeight;
  //  var o=window.screen.orientation.type;
    
    console.log("WindowSize: W= "+w+" H= "+h );//+" O="+o);
        var wS=document.getElementById("wScreen");
        var hS=document.getElementById("hScreen");
        var oS=document.getElementById("oScreen");
        wS.innerHTML="W="+window.innerWidth;
        hS.innerHTML="H="+window.innerHeight;
        oS.innerHTML="O="+screen.orientation.innerHTML;
    };
    WindowS();
 </script>
</body>
</html>
